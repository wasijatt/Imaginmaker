  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider-container {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

   

    .slider-container:hover .slider {
      animation-play-state: paused;
    }
  </style>
</head>
<body>

<div class="slider-container" onmouseover="stopSlider()" onmouseout="startSlider()">
  <div class="slider">
    <div class="slide"><img src="Graphic-Designer 1.png" alt="Image 1"></div>
    <div class="slide"><img src="website-design 1.png" alt="Image 2"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
  
  </div>
</div>

<script>
  const slider = document.querySelector('.slider');
  let currentIndex = 0;

  function startSlider() {
    slider.style.animationPlayState = 'running';
  }

  function stopSlider() {
    slider.style.animationPlayState = 'paused';
  }

  function changeSlide() {
    currentIndex = (currentIndex + 1) % document.querySelectorAll('.slide').length;
    updateSlider();
  }

  function updateSlider() {
    const translateValue = -currentIndex * 100 + '%';
    slider.style.transform = 'translateX(' + translateValue + ')';
  }

  setInterval(changeSlide, 3000); 
</script>

</body>
</html>
